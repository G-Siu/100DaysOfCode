<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <title>Technical Documentation</title>
    </head>
    <body>
        <!-- 8.You can see a nav element with a corresponding id="navbar"-->
        <nav id="navbar">
            <!-- 9.The navbar element should contain one header element which contains text that describes the topic of the technical documentation-->
            <!-- 11.The header element in the #navbar must come before any link (a) elements in the navbar-->
            <header>Technical Documentation</header>
            <ul>
                <li>
                    <!-- 10.Additionally, the navbar should contain link (a) elements with the class of nav-link. There should be one for every element with the class main-section-->
                    <!-- 12.Each element with the class of nav-link should contain text that corresponds to the header text within each section (e.g. if you have a "Hello world" section/header, your navbar should have an element which contains the text "Hello world")-->
                    <!-- 13.When you click on a navbar element, the page should navigate to the corresponding section of the #main-doc element (e.g. If you click on a .nav-link element that contains the text "Hello world", the page navigates to a section element with that id, and contains the corresponding header)-->
                    <a class="nav-link" href="#1">1</a>
                </li>
                <li>
                    <a class="nav-link" href="#2">2</a>
                </li>
                <li>
                    <a class="nav-link" href="#3">3</a>
                </li>
                <li>
                    <a class="nav-link" href="#4">4</a>
                </li>
                <li>
                    <a class="nav-link" href="#5">5</a>
                </li>
            </ul>
        </nav>
        <!-- 1.You can see a main element with a corresponding id="main-doc", which contains the page's main content (technical documentation)-->
        <main id="main-doc">
            <!-- 2.Within the #main-doc element, you can see several section elements, each with a class of main-section. There should be a minimum of five-->
            <!-- 3.The first element within each .main-section should be a header element, which contains text that describes the topic of that section.-->
            <section class="main-section" id="1">
                <!-- 4.Each section element with the class of main-section should also have an id that corresponds with the text of each header contained within it. Any spaces should be replaced with underscores (e.g. The section that contains the header "JavaScript and Java" should have a corresponding id="JavaScript_and_Java")-->
                <header id="1">1</header>
                <!-- 5.The .main-section elements should contain at least ten p elements total (not each)-->
                <p></p>
                <p></p>
                <!-- 6.The .main-section elements should contain at least five code elements total (not each)-->
                <code></code>
                <!-- 7.The .main-section elements should contain at least five li items total (not each)-->
                <li></li>
            </section>
            <section class="main-section" id="2">
                <header id="2">2</header>
                <p></p>
                <p></p>
                <code></code>
                <li></li>
            </section>
            <section class="main-section" id="3">
                <header id="3">3</header>
                <p></p>
                <p></p>
                <code></code>
                <li></li>
            </section>
            <section class="main-section" id="4">
                <header id="4">4</header>
                <p></p>
                <p></p>
                <code></code>
                <li></li>
            </section>
            <section class="main-section" id="5">
                <header id="5">5</header>
                <p></p>
                <p></p>
                <code></code>
                <li></li>
            </section>
        </main>
    </body>
</html>
