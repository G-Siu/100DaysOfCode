<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="./styles.css"/>
    <title>Palindrome Checker</title>
  </head>
  <body>
    <main>
      <h1>Is it a Palindrome?</h1>
      <div id="palindrome">
        <label for="text-input">Enter in text to check for a palindrome:</label>
        <!-- 1.You should have an input element with an id of text-input-->
        <input id="text-input" type="text"></input>
        <!-- 2.You should have a button element with an id of check-btn-->
        <button id="check-btn" >Check</button>
        <!-- 3.You should have a div element with an id of result-->
        <div id="result">
        </div>
      </div>
      <h2>ðŸ’¡ A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.
      </h2>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
