<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-size=1.0" />
    <title>Cash Register</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <header>
        <h1>Cash Register App</h1>
    </header>
    <main>
        <!-- 2.You should have a div element with an id of change-due-->
        <div id="change-due"></div>
        <label for="cash">Enter cash from customer</label>
        <!-- 1.You should have an input element with an id of cash-->
        <input id="cash" type="number"></input>
        <!-- 3.You should have a button element with an id of purchase-btn-->
        <button id="purchase-btn">Purchase</button>
        <div class="register">
            <div id="display"></div>
            <div id="display-arm"></div>
            <div id="register-body">
                <div id="keypad">
                    <div id="keys"></div>
                    <div id="keys"></div>
                    <div id="keys"></div>
                    <div id="keys"></div>
                    <div id="keys"></div>
                    <div id="keys"></div>
                    <div id="keys"></div>
                    <div id="keys"></div>
                    <div id="keys"></div>
                </div>
                <div id="change-in-drawer"></div>
            </div>
            <div id="drawer">
                <div id="handle"></div>
            </div>
            

        </div>
    </main>
    <script src="js/script.js"></script>
</body>

</html>
