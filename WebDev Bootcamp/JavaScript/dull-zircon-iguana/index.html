<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Star Trek Typing Game</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>
      Star Trek Typing Game
    </h1>
    <p>
      Practice your typing skills with a quote from Star Trek. <br> Click the start button to begin
    </p>
    <button type="button" class="button" id="button">
      Start Game! <i class="rocket"></i>
    </button>
    <p id="quote"></p>
    <p id="message"></p>
    <input type="text" id="typedValue">
  </body>
  
</html>
