<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Activity 1 - Vanilla JS DOM</title>
    </head>
    <body>
        <p id="text">Vanilla JS DOM</p>
        <div>
            <button id="jsstyle" onclick="js_style()">Style</button>
        </div>
        <script>
            function js_style() {
                let text = document.getElementById("text");
                text.innerText = "Hello there!"
            }
        </script>
    </body>
</html>
