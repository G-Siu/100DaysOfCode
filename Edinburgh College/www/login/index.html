<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
        />
        <style>
            .form-horizontal {
                display: block;
                width: 50%;
                margin: auto;
            }
        </style>
    </head>
    <body>
        <div class="container-xxl col-12">
            <form class="bg-primary bg-gradient mt-3 form-horizontal">
                <div class="form-group row p-3">
                    <label for="inputEmail" class="col-sm-2 col-form-label text-white"
                        >Email</label
                    >
                    <div class="col-sm-10 col-xs-12">
                        <input type="email" placeholder="someone@email.com" class="form-control" id="inputEmail" 
                        required />
                    </div>
                </div>
                <div class="form-group row p-3">
                    <label for="inputPassword" class="col-sm-2 col-form-label text-white"
                        >Password</label
                    >
                    <div class="col-sm-10 col-xs-12">
                        <input type="password" class="form-control" id="inputPassword"
                        required />
                    </div>
                </div>
                <button class="btn btn-success" type="button">Submit</button>
            </form>
        </div>
        
    </body>
</html>
