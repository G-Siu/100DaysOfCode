<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login and Registration Page</title>
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="card">
                        <div class="card-header">
                            <ul class="nav nav-tabs card-header-tabs">
                                <li class="nav-item">
                                    <a
                                        class="nav-link active"
                                        href="#login"
                                        data-toggle="tab"
                                        >Login</a
                                    >
                                </li>
                                <li class="nav-item">
                                    <a
                                        class="nav-link"
                                        href="#register"
                                        data-toggle="tab"
                                        >Register</a
                                    >
                                </li>
                            </ul>
                        </div>
                        <div class="card-body">
                            <div class="tab-content">
                                <div class="tab-pane active" id="login">
                                    <h4>Login</h4>
                                    <form>
                                        <div class="form-group">
                                            <label for="username"
                                                >Username or Email</label
                                            >
                                            <input
                                                type="text"
                                                class="form-control"
                                                id="username"
                                                placeholder="Username or Email"
                                            />
                                        </div>
                                        <div class="form-group">
                                            <label for="password"
                                                >Password</label
                                            >
                                            <input
                                                type="password"
                                                class="form-control"
                                                id="password"
                                                placeholder="Password"
                                            />
                                        </div>
                                        <button
                                            type="submit"
                                            class="btn btn-primary"
                                        >
                                            Login
                                        </button>
                                    </form>
                                </div>
                                <div class="tab-pane" id="register">
                                    <h4>Register</h4>
                                    <form>
                                        <div class="form-group">
                                            <label for="username"
                                                >Username</label
                                            >
                                            <input
                                                type="text"
                                                class="form-control"
                                                id="username"
                                                placeholder="Username"
                                            />
                                        </div>
                                        <div class="form-group">
                                            <label for="email">Email</label>
                                            <input
                                                type="email"
                                                class="form-control"
                                                id="email"
                                                placeholder="Email"
                                            />
                                        </div>
                                        <div class="form-group">
                                            <label for="password"
                                                >Password</label
                                            >
                                            <input
                                                type="password"
                                                class="form-control"
                                                id="password"
                                                placeholder="Password"
                                            />
                                        </div>
                                        <div class="form-group">
                                            <label for="confirm-password"
                                                >Confirm Password</label
                                            >
                                            <input
                                                type="password"
                                                class="form-control"
                                                id="confirm-password"
                                                placeholder="Confirm Password"
                                            />
                                        </div>
                                        <button
                                            type="submit"
                                            class="btn btn-primary"
                                        >
                                            Register
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    </body>
</html>
